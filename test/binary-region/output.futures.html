      <style>body {
  font-family: sans-serif;
  margin: 20px;
}

table.visual-buffer {
  border-collapse: collapse;
  table-layout: fixed;
  width: 500px;
  border-spacing: 0;
}

table.visual-buffer col:nth-child(1) {
  width: 47px;
  text-align: right;
}

table.visual-buffer col:nth-child(2) {
  width: 136px;
  text-align: left;
  background: rgb(40,40,50);
}

table.visual-buffer col:nth-child(3) {
  width: 300px;
  text-align: left;
}

table.visual-buffer td {
  vertical-align: top;
  padding: 2px 0;
  margin: 0;
}

table.visual-buffer th:nth-child(1) {
  text-align: right;
  padding-right: 8px;
}

table.visual-buffer th:nth-child(2) {
  color: white;
  text-align: left;
}

table.visual-buffer th:nth-child(3) {
  text-align: left;
}

table.visual-buffer td:nth-child(1) {
  text-align: right;
  padding-right: 8px;
  border-top: 1px solid rgb(100,100,100);
}

table.visual-buffer td:nth-child(2) {
  padding-left: 4px;
  padding-right: 4px;
  border-top: 1px solid rgba(255, 255, 255, 0.06);
  font-size: 0;
  height: 0px;
  overflow: hidden;
}

table.visual-buffer td:nth-child(3) {
  padding-top: 10px;
  padding-left: 10px;
}

.visual-buffer .address-text {
  font-size: 85%;
  font-weight: bold;
  font-family: 'Courier New', Courier, monospace;
  position: relative;
  top: -13px;
  border-radius: 2px;
  background-color: white;
  padding: 1px 4px;
  color: black;
  text-decoration: none;
}

.visual-buffer .address-text:hover {
  color: rgb(40, 40, 80);
  background-color: rgb(220, 220, 240);
}

.visual-buffer .data .byte {
  display: inline-block;
  box-sizing: border-box;
  width: 29px;
  height: 29px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 17px;
  color: white;
  background: rgb(60,60,75);
  border-radius: 2px;
  text-align: center;
  padding-top: 6px;
  margin: 2px 2px;
  overflow: hidden;
}

.visual-buffer .data .byte.pending {
  box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.3) inset;
  border-radius: 3px;
}

.visual-buffer .pending-value {
  font-style: italic;
  opacity: 0.5;
}
</style>
